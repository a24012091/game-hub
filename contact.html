<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=100%, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style-b.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" type="image/vnd.icon" href="img/logo.png">
        <title>Game Hub - Contact</title>
        <!-- Polices -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a href="index.html">Accueil</a></li>
                    <li class="nav-game-title"><h1><a href="index.html">GAME HUB</a></h1></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="btn">
            <i id="icone" class="fa-solid fa-arrow-up"></i>
        </div>

        <div id="icon-theme" >
            <a id="btn-icon-theme" onclick="switchTheme()"><i class="fa-solid fa-circle-half-stroke"></i></a>
        </div>
            <main>
                <h1 id="page-title">Contact</h1>
                <form id="form-contact" action="mailto:loan.allard@gmail.com?subject=Nouveau%20Message%20de%20%22nom%22%20%22prenom%22&body=E-mail%20de%20l'expediteur:%20%22email%22%0A%0APseudo:%20%22pseudo%22%0A%0A%22message%22" method="post" enctype="text/plain">
                    <div id="name-text-bloc">
                        <div class="name-bloc">
                            <label for="nom">Nom</label>
                            <input id="nom" class="input" type="text" placeholder="Dupond" required="required">
                        </div>
                        <div class="name-bloc">
                            <label for="prenom">Prénom</label>
                            <input id="prenom" class="input" type="text" placeholder="Thierry" required="required">
                        </div>
                    </div>
                    <div id="form-pseudo-bloc">
                        <label for="pseudo">Pseudo</label>
                        <input id="pseudo" class="input" type="text" placeholder="ThierryDu13" required="required">
                    </div>
                    <div id="form-email-bloc">
                        <label for="email">Email</label>
                        <input id="email" class="input" type="email" placeholder="example@gmail.com" required="required">
                    </div>
                    <div id="form-message-bloc">
                        <label for="message">Message</label>
                        <textarea id="message" class="input" placeholder="Votre message ici..." required="required"></textarea>
                    </div>
                    <button id="envoyer-form" type="submit">Envoyer</button>
                </form>
            </main>

            <section id="news-box">
                <h2 id="news-title">NEWSLETTER</h2>
                <a id="news-text">Reçoit les dernières actualités de jeux vidéos !</a>
                <form id="news-form">
                    <input id="input-news" type="email" placeholder="example@gmail.com" required="required">
                    <button id="envoyer-form-news" type="submit">Envoyer</button>
                </form>
            </section>


            <footer>
                <div class="foot-elem">
                    <p class="foot-title">Retrouvez-nous aussi</p>
                    <div class="foot-icons">
                        <a class="lien-icons" target="_blank" href="https://youtu.be/oHg5SJYRHA0">‎<i class="fa-brands fa-youtube"></i></a>
                        <a class="lien-icons" target="_blank" href="https://www.instagram.com/mickaelmartinnevot/">‎<i class="fa-brands fa-instagram"></i></a>
                        <a class="lien-icons" target="_blank" href="https://x.com/RespectfulMemes/status/1533221813198606336">‎<i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <div class="foot-elem">
                    <p class="foot-title">Nos Partenaires</p>
                    <div>
                        <a class="foot-part" target="_blank" href="https://www.logitechg.com/">Logitech G</a>
                        <a class="foot-part" target="_blank" href="https://mickael-martin-nevot.com"> Meilleur Informaticien</a>
                        <a class="foot-part" target="_blank" href="https://www.microsoft.com/fr-fr">Microsoft</a>
                    </div>
                </div>
                <div class="foot-elem">
                    <a id="foot-copyright">Copyright ©️ 2024 by LPB</a>
                </div>
            </footer>
        <script src="https://kit.fontawesome.com/242e672808.js" crossorigin="anonymous"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style-w.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" type="image/vnd.icon" href="img/logo.png">
        <script src="https://kit.fontawesome.com/242e672808.js" crossorigin="anonymous"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <title>Game Hub - Contact</title>
        <!-- Polices -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <nav id="navbar">
                    <ul class="nav-grp-btn">
                        <li class="nav-item"><a class="nav-btn" href="index.html">Accueil</a></li>
                    </ul>
                    <a class="nav-title">GAME HUB</a>
                    <ul class="nav-grp-btn">
                        <li class="nav-item"><a class="nav-btn" href="contact.html">Contact</a></li>
                    </ul>
            </nav>
        </header>
        
        <a id="icon-theme" href="contact.html">
            <i class="fa-solid fa-moon"></i>
        </a>

        <div id="contact-container">
            <h1 id="page-title">Contact</h1>
            <form onsubmit="sendEmail(); reset(); return false;" id="form-contact">
                <div id="name-text-bloc">
                    <label for="nom">Nom</label>
                    <label for="prenom" class="name-text">Prénom</label>
                </div>
                <div id="form-name-bloc">
                    <input id="nom" class="input" type="text" placeholder="Dupond" required="required">
                    <input id="prenom" class="input" type="text" placeholder="Thierry" required="required">
                </div>
                <div id="form-pseudo-bloc">
                    <label for="pseudo">Pseudo</label>
                    <input id="pseudo" class="input" type="text" placeholder="ThierryDu13" required="required">
                </div>
                <div id="form-email-bloc">
                    <label for="email">Email</label>
                    <input id="email" class="input" type="email" placeholder="example@gmail.com" required="required">
                </div>
                <div id="form-message-bloc">
                    <label for="message">Message</label>
                    <textarea id="message" class="input" placeholder="Votre message ici..." required="required"></textarea>
                </div>
                <button id="envoyer-form" type="submit">Envoyer</button>
            </form>
        </div>

        <div id="news-box">
            <h1 id="news-title">NEWSLETTER</h1>
            <a id="news-text">Reçoit les dernières actualités de jeux vidéos !</a>
            <form id="news-form">
                <input id="input-news" type="email" placeholder="example@gmail.com" required="required">
                <button id="envoyer-form-news" type="submit">Envoyer</button>
            </form>
        </div>

        <footer>
            <div class="foot-elem">
                <h1 class="foot-title">Retrouvez-nous aussi</h1>
                <div class="foot-icons">
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
            <div class="foot-elem">
                <h1 class="foot-title">Nos Partenaires</h1>
                <div>
                    <a class="foot-part" target="_blank" href="https://www.logitechg.com/">Logitech G</a>
                    <a class="foot-part" target="_blank" href="https://mickael-martin-nevot.com"> Meilleur Informaticien</a>
                    <a class="foot-part" target="_blank" href="https://www.microsoft.com/fr-fr">Microsoft</a>
                </div>
            </div>
            <div class="foot-elem">
                <a id="foot-copyright">Copyright ©️ 2024 by LPB</a>
            </div>
        </footer>

        <script>
            function sendEmail(){
                Email.send({
                    Host : "smtp.gmail.com",
                    Username : "loan.allard@gmail.com",
                    Password : "motdepasse",
                    To : 'loan.allard@gmail.com',
                    From : document.getElementById("email").value,
                    Subject : "Nouveau mail",
                    Body : "Nom: " + document.getElementById("nom").value
                        + "<br> Email: " + document.getElementById("email").value
                        + '<br> Contenu du message: ' + document.getElementById("message").value
                }).then(
                message => alert("Message envoyé avec succès !")
                );
            }
        </script>

    </body>
</html>
